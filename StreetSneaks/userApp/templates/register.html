{% extends 'base.html' %}
{% load static %}
  {% block add_styles %}
  <link rel="stylesheet" href="{% static '/css/css-views/intro.css' %}">
  {% endblock add_styles %}
  {% block content %}
    <section>
        <div class="panel">
            <div class="container mt-5 container-form">
                <h4>Registro</h4>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese su Apellido">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                </div>
                <div class="checkbox">
                  
                  <label>
                    Acepto los <a href="{% url 'tos' %}">Términos y condiciones</a> y autorizo el uso de mis datos de acuerdo a la <a href="{% url 'priv' %}">Declaración de Privacidad.</a>
                    <input type="checkbox" id="checkbox-form">
                  </label>
                </div>
                <div class="btn-links">
                  <button type="submit" class="btn btn-red">Registrarse</button>
                  <a href="{% url 'login' %}" class="btn-links__link">Ya tienes una cuenta?</a>
                </div>
            </form>
        </div>
        <div class="container-img">
            <img src="{% static 'imgs/carrusel_img1.jpg' %}" alt="imagen de login">
          </div>
    </div>
    </section>
    {% block scripts %}
      <script src="{% static 'js/register.js' %}"></script>
    {% endblock scripts %}
{% endblock content %}
