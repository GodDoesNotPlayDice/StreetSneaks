{% load static %}
<form method="POST" action="{% url 'createSneak' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="md:flex p-5 md:items-center">
        <div class="flex flex-col items-center md:w-2/4">
            <label class="block mb-2 text-lg font-medium text-gray-900" for="file_input">Imagen de la zapatilla</label>
            <div class="border-gray-800 border-2 border-opacity-30 rounded-md w-9/12 my-5">
                <img class="preview" src="{% static 'imgs/imgupload.png' %}" alt="">
            </div>
            <input class="block w-full text-sm text-gray-400 border border-gray-300 rounded-lg cursor-pointer focus:outline-none" name="file_input" id="file_input" type="file">
        </div>
        <div class="md:w-full md:p-11">
            <div class="my-6">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Ingresa el nombre</label>
                <input type="text" id="name" class="bg-gray-300 placeholder:text-gray-500 border border-gray-300 text-gray-950 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" name="name" placeholder="Nombre de la zapatilla">
            </div>
            <div class="my-6">
                <label for="precio" class="block mb-2 text-sm font-medium text-gray-900">Ingresa el Precio</label>
                <input type="number" id="precio" class="bg-gray-300 placeholder:text-gray-500 border border-gray-300 text-gray-950 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" name="precio" placeholder="Precio del producto" min="1">
            </div>
            <div class="my-6">
                <label for="categoria" class="block mb-2 text-sm font-medium text-gray-900">Selecciona una categoria</label>
                <select id="countries" name="categoria" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    {% for categoria in categorias %}
                    <option value="{{categoria.id}}">{{categoria.nombre}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="my-6">
                <label for="talla" class="block mb-2 text-sm font-medium text-gray-900">Selecciona una talla</label>
                <select id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" name="talla">
                    {% for talla in tallas %}
                    <option value="{{talla.id}}">{{talla.number}}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2">Guardar</button>
        </div>
    </div>
</form>
