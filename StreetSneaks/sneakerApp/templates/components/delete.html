<div class="flex justify-center my-5">
    <div class="bg-red-600 p-1 w-4/5"></div>
</div>
<div class="">
    {% for zapatilla in zapatillas %}
    <div class=" m-2 md:mx-16 md:m-5 flex items-center">
        <div class="w-24 border-gray-500 border-2 border-opacity-30 rounded-md m-2">
            <img src="{{zapatilla.imagen.url}}" alt="">
        </div>
        <div class="md:flex md:justify-evenly md:w-full md:px-16 mx-3 md:mx-0">
            <p class="my-2 md:my-0 font-semibold text-gray-600">{{zapatilla.name}}</p>
            <p class="my-2 md:my-0 font-semibold text-gray-600">${{zapatilla.precio}}</p>
            <p class="my-2 md:my-0 font-semibold text-gray-600">{{zapatilla.tallaEUR.number}} {{zapatilla.tallaEUR.tipo}}</p>
            <p class="my-2 md:my-0 font-semibold text-gray-600">{{zapatilla.categoria.nombre}}</p>
        </div>
        <a href="{% url 'deleteSneak' id=zapatilla.id %}" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 mx-10 md:mx-0">Eliminar</a>
    </div>
    {% endfor %}
</div>
