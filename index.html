<!DOCTYPE html>
<html lang="es">

<head>

    <link rel="stylesheet" href="/css/styles.css">

            </ul>

    <section>

                <div class="header-center__search">

                        <input placeholder="Busca tu zapatilla" type="search" name="shoes" id="search">

                    </nav>
                </div>
                <div class="header-center__shopping-car">
                    <a href="#" class="header-center__shopping-car__link">
